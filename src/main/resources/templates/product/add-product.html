<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="col-3"></div>
<div class="container col-6">
    <h1>New User</h1>
    <div class="col-md-auto">
        <form th:object="${productDTO}" th:action="@{/products}" action="#" method="post">
            <div>
                <label th:text="productName" th:for="productName"></label>
                <input type="text" th:field="*{productName}" class="form-control" placeholder="Name"/>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <div>
                <label th:text="imageUrl" th:for="imageUrl"></label>
                <input type="text" th:field="*{imageUrl}" class="form-control" placeholder="image"/>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <div>
                <label th:text="description" th:for="description"></label>
                <input type="text" th:field="*{description}" class="form-control" placeholder="description"/>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <div>
                <label th:text="color" th:for="color"></label>
                <input type="text" th:field="*{color}" class="form-control" placeholder="color"/>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <div>
                <label th:text="price" th:for="price"></label>
                <input type="text" th:field="*{price}" class="form-control" placeholder="Phone"/>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <input type="submit" class="btn btn-success" value="products"/>
        </form>
    </div>
</div>
</body>
</html>
